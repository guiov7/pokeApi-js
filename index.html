<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    
    <!-- Our CSS -->
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/pokedex.css">
</head>

<body>
    <main class="principal">
        <header class="header-home">
            <div class="container">
                <div class="logo-wrapper">
                    <img src="./assets/img/pokeball.svg" alt="pokeball">
                    <h1>Pokedex</h1>
                </div>
                <div class="search-wrapper">
                    <div class="search-wrap">
                        <img class="search-icon" src="./assets/img/search.svg" alt="search icon">
                        <input id="search-input" type="text" class="search-input body3-fonts" placeholder="Search" />
                        <img id="search-close-icon" class="search-close-icon" src="./assets/img/cross.svg"
                        alt="cross-icon" />
                    </div>
                </div>
                <div class="sort-wrapper">
                    <div class="sort-wrap">
                        <img id="sort-icon" class="sort-icon" src="./assets/img/sorting.svg" alt="sorting"
                        />
                    </div>
                    
                    <div class="filter-wrapper">
                        <p class="body2-fonts">Sort by:</p>
                        <div class="filter-wrap">
                            <div>
                                <input id="number" type="radio" name="filters" value="number" checked />
                                <label class="body3-fonts" for="number">Number</label>
                            </div>
                            <div>
                                <input id="name" type="radio" name="filters" value="name" />
                                <label class="body3-fonts" for="name">Name</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section class="pokemon-list">
            <div class="container">
                <div class="list-wrapper"></div>
            </div>
            <div id="not-found-message">Pokemon not found</div>
        </section>
    </main>
    <!-- JS scripts -->
    <script src="./assets/js/pokemon-model.js"></script>
    <script src="./assets/js/poke-api.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
